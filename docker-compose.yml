version: "3.7"

configs:
    nginx:
        file: ./nginx/default.conf

secrets:
    mysql_root_password:
        file: ./mysql/root_password.secret
    mysql_password:
        file: ./mysql/password.secret
    digitalocean_creds:
        file: ./nginx/digitalocean.ini.secret

volumes:
    nginx_config:
    db:
    website:

networks:
    internal:
        internal: true
    external:

services:
    mysql:
        image: mysql:5.7
        environment:
            MYSQL_ROOT_PASSWORD_FILE: /run/secrets/mysql_root_password
            MYSQL_DATABASE: wordpress
            MYSQL_USER: wp-user
            MYSQL_PASSWORD_FILE: /run/secrets/mysql_password
        secrets:
            - mysql_root_password
            - mysql_password
        volumes:
            - db:/var/lib/mysql
        networks:
            - internal

    wordpress:
        image: wordpress:php7.1-apache
        environment:
            WORDPRESS_DB_HOST: mysql:3306
            WORDPRESS_DB_NAME: wordpress
            WORDPRESS_DB_USER: wp-user
            WORDPRESS_DB_PASSWORD_FILE: /run/secrets/mysql_password
        secrets:
            - mysql_password
        volumes:
            - website:/var/www/html
        networks:
            - internal
            - external

    nginx:
        image: linuxserver/letsencrypt
        ports:
            - "80:80"
            - "443:443"
        environment:
            TZ: US/Denver
            URL: jeffrey.falgout.name
            SUBDOMAINS: wildcard
            VALIDATION: dns
            DNSPLUGIN: digitalocean
            EMAIL: jeffrey@falgout.email
        configs:
            - source: nginx
              target: /config/nginx/site-confs/default
        secrets:
            - source: digitalocean_creds
              target: /config/dns-conf/digitalocean.ini
        volumes:
            - nginx_config:/config
        networks:
            - external
